<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .puzzle-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .tile {
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            padding: 15px 0;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tile:hover {
            background-color: #0056b3;
        }

        .empty {
            background-color: #eee;
            color: #333;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            margin: 5px;
        }

        .debug-text {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="puzzle-container">
        <div class="puzzle-grid">
            <div class="row">
                <div class="col-4 tile" data-index="1">1</div>
                <div class="col-4 tile" data-index="2">2</div>
                <div class="col-4 tile" data-index="3">3</div>
            </div>
            <div class="row">
                <div class="col-4 tile" data-index="4">4</div>
                <div class="col-4 tile" data-index="5">5</div>
                <div class="col-4 tile" data-index="6">6</div>
            </div>
            <div class="row">
                <div class="col-4 tile" data-index="7">7</div>
                <div class="col-4 tile" data-index="8">8</div>
                <div class="col-4 empty" data-index="9"></div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn btn-primary shuffle-btn">Shuffle</button>
            <button class="btn btn-secondary reset-btn">Reset</button>
        </div>
        <div class="debug-text">Debug text goes here</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript code for the puzzle game goes here
    </script>
</body>

</html>
